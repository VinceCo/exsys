{% extends "show_news.html" %}

{% block title %}Home{% endblock %}

{% block show_item %}
    <p class="news">
            <p class="news_title">{{ item.title }}</p>
            <p class="news_date">{{ item.date }}</p>
            
            {% comment %}
            <p class="news_message">{% autoescape off %}{{ item.message }}</p>{% endautoescape %}
            {% endcomment %}
            <p class="news_message">{{ item.message|linebreaksbr }}</p>
            <p class="news_message">{{ item.message|linebreaks}}</p>
    </p>
{% endblock %}
